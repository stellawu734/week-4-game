<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel = "stylesheet" href = "assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel = "stylesheet" href = "assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
<h1>Star Wars RPG!</h1>

<div class = "characters">
<div class = "obi-wan frame"><img src = "assets/images/obi-wan.jpg" class = "heroes hero1">
<h5 class = "name">Obi-Wan Kenobi</h5><h5 class="HP first">120</h5></div>

<div class = "luke-skywalker frame"><img src = "assets/images/luke-skywalker.jpg" class = "heroes hero2">
<h5 class = "name">Luke Skywalker</h5><h5 class="HP second">100</h5></div>

<div class = "darth-sidious frame"><img src = "assets/images/darth-sidious.jpg" class = "heroes hero3">
<h5 class = "name">Darth Sidious</h5><h5 class="HP third">150</h5></div>

<div class = "darth-maul frame"><img src = "assets/images/darth-maul.jpg" class = "heroes hero4">
<h5 class = "name">Darth Maul</h5><h5 class="HP fourth">180</h5></div>
</div>

<div class = "display">
<div class = "stats">Open console to see stats of battle.</div>
<h2 id = "Character">Your Character</h2>
<div class = "yourCharacter"></div>
<h2 id="enemies">Enemies Available to Attack</h2>
<div class = "enemiesAvailable"></div>
<h2 id = "fight">Fight Section</h2>
<div class = "fightSection"></div>
<button id = "attack">Attack</button>
<h2 id = "defender">Defender</h2>
<div class = "defender"></div>

<button id="restart">Restart</button>
</div>
<script src="assets/javascript/game.js">
</script>
</div>
</body>
</html>
